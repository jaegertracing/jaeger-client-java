version: '2'

services:
    crossdock:
        image: crossdock/crossdock
        links:
            - test_driver
            - go
            - java-udp
            - java-http
            - python
            - nodejs
        environment:
            - WAIT_FOR=test_driver,go,java-udp,java-http,python,nodejs
            - WAIT_FOR_TIMEOUT=60s

            - CALL_TIMEOUT=60s

            - AXIS_CLIENT=go
            - AXIS_S1NAME=go,java-udp,python,nodejs
            - AXIS_SAMPLED=true,false
            - AXIS_S2NAME=go,java-udp,python,nodejs
            - AXIS_S2TRANSPORT=http
            - AXIS_S3NAME=go,java-udp,python,nodejs
            - AXIS_S3TRANSPORT=http

            - BEHAVIOR_TRACE=client,s1name,sampled,s2name,s2transport,s3name,s3transport

            - AXIS_TESTDRIVER=test_driver
            - AXIS_SERVICES=java-udp,java-http

            - BEHAVIOR_ENDTOEND=testdriver,services

            - REPORT=compact

    go:
        image: jaegertracing/xdock-go
        links:
            - "jaeger:jaeger-agent"
        ports:
            - "8080-8082"

    python:
        image: jaegertracing/xdock-py
        links:
            - "jaeger:jaeger-agent"
        ports:
            - "8080-8082"

    nodejs:
        image: jaegertracing/xdock-node
        links:
            - "jaeger:jaeger-agent"
        ports:
            - "8080-8082"

    java-udp:
        image: jaegertracing/xdock-java
        build: .
        links:
            - "jaeger:jaeger-agent"
        depends_on:
            # Udp sender needs to know agent's address
            - jaeger
        ports:
            - "8080-8082"
        environment:
            - SENDER=udp

    java-http:
        build: .
        links:
            - "jaeger:jaeger-agent"
            - "jaeger:jaeger-collector"
        ports:
            - "8080-8082"
        environment:
            - SENDER=http

    test_driver:
        image: jaegertracing/test-driver
        links:
            - "jaeger:jaeger-agent"
            - "jaeger:jaeger-collector"
            - "jaeger:jaeger-query"
        depends_on:
            - jaeger
        ports:
            - "8080"
        environment:
            - JAEGER_QUERY_HC_HOST_PORT=jaeger-query:14269

    jaeger:
        image: jaegertracing/all-in-one
        ports:
            - "14269"
            - "14268:14268"
            - "14267"
            - "14250"
            - "9411:9411"
            - "16686:16686"
            - "16687"
            - "5775:5775/udp"
            - "6831:6831/udp"
            - "6832:6832/udp"
            - "5778:5778"
        environment:
            - COLLECTOR_ZIPKIN_HTTP_PORT=9411
            - LOG_LEVEL=debug
        restart: on-failure
