sudo: required
language: java
dist: trusty

services:
- docker

env:
  global:
  - DOCKER_VERSION=1.11.1-0~trusty
  - DOCKER_COMPOSE_VERSION=1.7.0
  - COMMIT=${TRAVIS_COMMIT::8}
  # travis encrypt -r <repo> SONATYPE_USERNAME=<username>
  - secure: ""
  # travis encrypt -r <repo> SONATYPE_PASSWORD=<password>
  - secure: ""
  # DOCKER_USERNAME=<docker username>
  - secure: ""
  # DOCKER_PASSWORD=<docker password>
  - secure: ""
  # SIGNING_KEY_ID
  - secure: 
  # SIGNING_KEY_PASSPHRASE
  - secure: 

before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - '$HOME/.sonar/cache'

before_install:
- ./travis/prepare-signing.sh $encrypted_677f232983c0_key $encrypted_677f232983c0_iv

stages:
  - name: test
  - name: sonar
    if: NOT (type IN (pull_request))
  - name: deploy
    if: NOT (type IN (pull_request))

jobs:
  include:
    - stage: test
      env: [ NAME=unit-test ]
      script: make test-travis && ./gradlew codeCoverageReport && bash <(curl -s https://codecov.io/bash)

    - stage: test
      env: [ NAME=crossdock ]
      script: make crossdock-fresh

    - stage: sonar
      addons:
        sonarcloud:
          organization: "jaegertracing"
          token:
            secure: ""
      script: ./gradlew sonarqube -Dsonar.login=${SONAR_TOKEN}

    - stage: deploy
      env: [ NAME=deploy-to-maven ]
      script: ./gradlew upload

    - stage: deploy
      env: [ NAME=deploy-crossdock-to-dockerhub ]
      script: ./travis/publish-crossdock.sh
